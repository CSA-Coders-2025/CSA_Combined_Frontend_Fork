        // Tailwind configuration for dark mode
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            light: '#4F46E5',
                            dark: '#6366F1'
                        }
                    }
                }
            }
        }

        // on page load or when changing themes, best to add inline in `head` to avoid fouc
        document.documentElement.classList.toggle(
            "dark",
            localStorage.theme === "dark" ||
            (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches),
        );

        function toggleDarkMode(checkbox) {
            const isDark = checkbox.checked;
            document.documentElement.classList.toggle('dark', isDark);
            localStorage.theme = isDark ? 'dark' : 'light';
        }

        // listen for system theme changes and update if no explicit user preference is set
        window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", (e) => {
            if (!("theme" in localStorage)) {
                document.documentElement.classList.toggle("dark", e.matches);
            }
        });

        // Simple dark mode toggle functionality
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
        }

        // Function to set active tab
        function setActiveTab(element) {
            // Remove active class from all nav items
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.classList.remove('bg-indigo-50', 'text-indigo-700', 'border-indigo-500');
                item.classList.add('hover:bg-gray-50', 'text-gray-600', 'hover:text-gray-800', 'border-transparent');
            });

            // Add active class to clicked element
            element.classList.remove('hover:bg-gray-50', 'text-gray-600', 'hover:text-gray-800', 'border-transparent');
            element.classList.add('bg-indigo-50', 'text-indigo-700', 'border-indigo-500');
        }

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userPrefersDark = window.matchMedia('(prefers-color-scheme: dark)');
            const savedTheme = localStorage.getItem('theme');

            // function to apply the theme
            const applyTheme = (isDark) => {
                document.documentElement.classList.toggle('dark', isDark);
                const darkToggle = document.getElementById('darkToggle');
                if (darkToggle) darkToggle.checked = isDark;
            };

            // apply saved theme or system preference
            const isDark = savedTheme === 'dark' || (!savedTheme && userPrefersDark.matches);
            applyTheme(isDark);

            // listen for system theme changes
            userPrefersDark.addEventListener('change', (e) => {
                if (!savedTheme) { // only update if no theme is saved
                    applyTheme(e.matches);
                }
            });
        });

        function toggleDarkMode(checkbox) {
            const isDark = checkbox.checked;
            document.documentElement.classList.toggle('dark', isDark);
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }
    </script>
    <script>
        // On page load: set theme based on system preference or saved choice
        document.addEventListener('DOMContentLoaded', () => {
            const userPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const savedTheme = localStorage.getItem('theme');
            const isDark = savedTheme === 'dark' || (!savedTheme && userPrefersDark);
            updateHtmlClass(isDark);
            // Update toggle UI
            const toggle = document.getElementById('kasmToggle');
            const dot = document.querySelector('.dot');
            if (toggle) {
                toggle.checked = isDark;
                dot.classList.toggle('translate-x-6', isDark);
            }
        });

        function updateHtmlClass(dark) {
            const html = document.documentElement;
            if (dark) html.classList.add('dark');
            else html.classList.remove('dark');
        }

        function toggleDarkMode() {
            const html = document.documentElement;
            const isDark = html.classList.toggle('dark');
            // move dot
            const dot = document.querySelector('.dot');
            dot.classList.toggle('translate-x-6', isDark);
            // persist choice
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }
    </script>
