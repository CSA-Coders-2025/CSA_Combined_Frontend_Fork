{% include MorteVision/queuehead.html %}

<div class="min-h-screen bg-neutral-900 py-10">
  <div class="max-w-6xl mx-auto px-4">

    <!-- Modal Card -->
    <div id="assignmentModal" class="bg-neutral-800 border border-neutral-700 rounded-lg shadow-md p-6 mb-8 max-w-lg mx-auto">
      <h2 class="text-xl font-semibold text-white mb-4">Select an Assignment</h2>
      <label for="modalAssignmentDropdown" class="text-gray-300 block mb-2">Choose an Assignment:</label>
      <select id="modalAssignmentDropdown" class="w-full mb-4 px-3 py-2 bg-neutral-700 border border-neutral-600 rounded text-white focus:outline-none focus:ring-2 focus:ring-indigo-500"></select>
      <button id="confirmAssignment" class="w-full px-4 py-2 bg-indigo-500 text-white rounded hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-400">Confirm</button>
    </div>

    <!-- Queue Management Header -->
    <h1 class="text-2xl font-semibold text-white text-center mb-6">Queue Management</h1>

    <!-- Queue Status Card -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div class="bg-neutral-800 border border-neutral-700 rounded-lg p-4">
        <h2 class="text-xl font-bold text-white mb-2">Working</h2>
        <ul id="notGoneList" class="text-white list-disc pl-5"></ul>
      </div>
      <div class="bg-neutral-800 border border-neutral-700 rounded-lg p-4">
        <h2 class="text-xl font-bold text-white mb-2">Waiting</h2>
        <ul id="waitingList" class="text-white list-disc pl-5"></ul>
      </div>
      <div class="bg-neutral-800 border border-neutral-700 rounded-lg p-4">
        <h2 class="text-xl font-bold text-white mb-2">Completed</h2>
        <ul id="doneList" class="text-white list-disc pl-5"></ul>
      </div>
    </div>

    <!-- Controls Card -->
    <div class="bg-neutral-800 border border-neutral-700 rounded-lg shadow-md p-6 mb-6">
      <div class="flex flex-wrap gap-4 justify-center">
        <button id="addQueue" class="px-5 py-2 bg-indigo-500 text-white rounded hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-400">Add to Waiting</button>
        <button id="removeQueue" class="px-5 py-2 bg-indigo-500 text-white rounded hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-400">Remove from Waiting</button>
        <button id="beginTimer" class="px-5 py-2 bg-indigo-500 text-white rounded hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-400">Begin Timer</button>
        <button id="customToggleBtn" class="px-5 py-2 bg-indigo-500 text-white rounded hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-400">Add/Remove Group in Waiting</button>
      </div>
    </div>

    <!-- Timer Display -->
    <div class="text-center text-white text-2xl font-semibold">
      <span id="timerDisplay">00:00</span>
    </div>
  </div>
</div>
