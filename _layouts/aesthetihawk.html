    <script>
        // Tailwind configuration for dark mode
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            light: '#4F46E5',
                            dark: '#6366F1'
                        }
                    }
                }
            }
        }

        // on page load or when changing themes, best to add inline in `head` to avoid fouc
        document.documentElement.classList.toggle(
            "dark",
            localStorage.theme === "dark" ||
            (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches),
        );

        function toggleDarkMode(checkbox) {
            const isDark = checkbox.checked;
            document.documentElement.classList.toggle('dark', isDark);
            localStorage.theme = isDark ? 'dark' : 'light';
        }

        // listen for system theme changes and update if no explicit user preference is set
        window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", (e) => {
            if (!("theme" in localStorage)) {
                document.documentElement.classList.toggle("dark", e.matches);
            }
        });

        // Simple dark mode toggle functionality
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
        }

        // Function to set active tab
        function setActiveTab(element) {
            // Remove active class from all nav items
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.classList.remove('bg-indigo-50', 'text-indigo-700', 'border-indigo-500');
                item.classList.add('hover:bg-gray-50', 'text-gray-600', 'hover:text-gray-800', 'border-transparent');
            });

            // Add active class to clicked element
            element.classList.remove('hover:bg-gray-50', 'text-gray-600', 'hover:text-gray-800', 'border-transparent');
            element.classList.add('bg-indigo-50', 'text-indigo-700', 'border-indigo-500');
        }
    </script>

<style>
    /* Toast base (off-screen to the right + invisible) */
    #unsavedChangesAlert {
        position: fixed;
        bottom: 1rem;
        right: 1rem;
        transform: translateX(120%);
        opacity: 0;
        transition: transform 0.4s ease, opacity 0.4s ease;
        z-index: 50;
    }

    /* Toast “show” state (on-screen + visible) */
    #unsavedChangesAlert.show {
        transform: translateX(0);
        opacity: 1;
    }

    /* Shake animation for Save button */
    @keyframes shake {
        0% {
            transform: translateX(0);
        }

        25% {
            transform: translateX(-15px);
        }

        50% {
            transform: translateX(15px);
        }

        75% {
            transform: translateX(-15px);
        }

        100% {
            transform: translateX(0);
        }
    }

    .shake-animation {
        animation: shake 0.3s ease-in-out;
    }

    /* Close-button styling */
    #unsavedChangesAlert button.close {
        position: absolute;
        top: 0.25rem;
        right: 0.25rem;
        background: transparent;
        border: none;
        font-size: 1rem;
        cursor: pointer;
    }
</style>

<script>
    // Store original form values
    let originalValues = {};
    let formChanged = false;

    // how long toast stays (ms)
    const toastDuration = 10000;

    // no preventDefault(), no returnValue, no return → no browser popup
    window.addEventListener('beforeunload', function (e) {
        if (formChanged) {
            // show the unsaved changes alert
            showUnsavedChangesAlert();

            // explicitly set returnValue to trigger the browser's confirmation dialog
            e.preventDefault();
            e.returnValue = 'You have unsaved changes. Are you sure you want to leave?';
        }
    });

    // Initialize the form
    document.addEventListener('DOMContentLoaded', function () {
        // Store original values
        saveOriginalValues();

        // Set up toggle switch
        const toggle = document.querySelector('#kasmToggle');
        const toggleDot = document.querySelector('.dot');

        toggle.addEventListener('change', function () {
            if (this.checked) {
                toggleDot.classList.add('translate-x-6');
            } else {
                toggleDot.classList.remove('translate-x-6');
            }
        });

        // Set up beforeunload event
        window.addEventListener('beforeunload', function (e) {
            if (formChanged) {
                // e.preventDefault();
                // e.returnValue = '';
                showUnsavedChangesAlert();
                return '';
            }
        });
    });

    // Save original form values
    function saveOriginalValues() {
        const form = document.getElementById('profileSettingsForm');
        const inputs = form.querySelectorAll('input, select');

        inputs.forEach(input => {
            if (input.type === 'checkbox') {
                originalValues[input.id] = input.checked;
            } else {
                originalValues[input.id] = input.value;
            }
        });

        // Save original class entries
        const classEntries = document.querySelectorAll('.class-entry');
        originalValues.classEntries = [];

        classEntries.forEach((entry, index) => {
            originalValues.classEntries[index] = {
                name: entry.querySelector('.class-name').value,
                year: entry.querySelector('.class-year').value
            };
        });
    }

    // Check if form values have changed
    function checkForChanges() {
        const form = document.getElementById('profileSettingsForm');
        const inputs = form.querySelectorAll('input, select');
        const saveButton = document.getElementById('saveChangesBtn');

        formChanged = false;

        // Check standard inputs
        inputs.forEach(input => {
            if (input.type === 'checkbox') {
                if (originalValues[input.id] !== input.checked) {
                    formChanged = true;
                }
            } else if (input.id && originalValues[input.id] !== undefined) {
                if (originalValues[input.id] !== input.value) {
                    formChanged = true;
                }
            }
        });

        // Check class entries
        const classEntries = document.querySelectorAll('.class-entry');
        if (classEntries.length !== originalValues.classEntries.length) {
            formChanged = true;
        } else {
            classEntries.forEach((entry, index) => {
                const name = entry.querySelector('.class-name').value;
                const year = entry.querySelector('.class-year').value;

                if (index >= originalValues.classEntries.length ||
                    originalValues.classEntries[index].name !== name ||
                    originalValues.classEntries[index].year !== year) {
                    formChanged = true;
                }
            });
        }

        // Update save button
        if (formChanged) {
            saveButton.disabled = false;
            saveButton.classList.remove('bg-gray-300', 'text-gray-500', 'cursor-not-allowed');
            saveButton.classList.add('bg-indigo-500', 'text-white', 'hover:bg-indigo-600');
        } else {
            saveButton.disabled = true;
            saveButton.classList.add('bg-gray-300', 'text-gray-500', 'cursor-not-allowed');
            saveButton.classList.remove('bg-indigo-500', 'text-white', 'hover:bg-indigo-600');
        }
    }

    // Add new class
    function addClass() {
        const container = document.getElementById('classesContainer');
        const classEntry = document.createElement('div');
        classEntry.className = 'class-entry mb-4 p-4 border border-gray-200 dark:border-gray-700 rounded-lg';

        classEntry.innerHTML = `
                    <div class="flex flex-col md:flex-row md:space-x-4 mb-2">
                        <div class="flex-grow mb-2 md:mb-0">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Class Name</label>
                            <input type="text" 
                                class="class-name w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" 
                                placeholder="Enter class name" onchange="checkForChanges()">
                        </div>
                        <div class="w-full md:w-1/3">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Year</label>
                            <select class="class-year w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" onchange="checkForChanges()">
                                <option>2025</option>
                                <option>2026</option>
                                <option>2027</option>
                                <option>2028</option>
                            </select>
                        </div>
                    </div>
                    <button type="button" class="text-red-500 hover:text-red-700 text-sm font-medium" onclick="removeClass(this)">
                        Remove
                    </button>
                `;

        container.appendChild(classEntry);
        checkForChanges();
    }

    // Remove class
    function removeClass(button) {
        const classEntry = button.closest('.class-entry');
        classEntry.remove();
        checkForChanges();
    }

    // show toast, auto-hide, allow manual close
    function showUnsavedChangesAlert() {
        const toast = document.getElementById('unsavedChangesAlert');
        const saveButton = document.getElementById('saveChangesBtn');

        // trigger reflow so shake always retriggers
        saveButton.classList.remove('shake-animation');
        void saveButton.offsetWidth;
        saveButton.classList.add('shake-animation');

        // slide-in toast
        toast.classList.add('show');

        // clear any existing timeout
        if (toast.hideTimeout) clearTimeout(toast.hideTimeout);

        // auto-hide after duration
        toast.hideTimeout = setTimeout(() => {
            toast.classList.remove('show');
        }, toastDuration);
    }

    // close button handler
    document
        .getElementById('unsavedChangesAlert')
        .querySelector('button.close')
        .addEventListener('click', function () {
            const toast = document.getElementById('unsavedChangesAlert');
            toast.classList.remove('show');
            if (toast.hideTimeout) clearTimeout(toast.hideTimeout);
        });


    // Save changes
    function saveChanges() {
        // Here you would typically send data to the server
        // For now, we'll just update the originalValues
        saveOriginalValues();
        formChanged = false;

        const saveButton = document.getElementById('saveChangesBtn');
        saveButton.disabled = true;
        saveButton.classList.add('bg-gray-300', 'text-gray-500', 'cursor-not-allowed');
        saveButton.classList.remove('bg-indigo-500', 'text-white', 'hover:bg-indigo-600');

        // Show success message
        const originalButtonText = saveButton.innerHTML;
        saveButton.innerHTML = `
                    <svg class="w-5 h-5 mr-2 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    Saved!
                `;

        setTimeout(() => {
            saveButton.innerHTML = originalButtonText;
        }, 2000);
    }
</script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const userPrefersDark = window.matchMedia('(prefers-color-scheme: dark)');
        const savedTheme = localStorage.getItem('theme');

        // function to apply the theme
        const applyTheme = (isDark) => {
            document.documentElement.classList.toggle('dark', isDark);
            const darkToggle = document.getElementById('darkToggle');
            if (darkToggle) darkToggle.checked = isDark;
        };

        // apply saved theme or system preference
        const isDark = savedTheme === 'dark' || (!savedTheme && userPrefersDark.matches);
        applyTheme(isDark);

        // listen for system theme changes
        userPrefersDark.addEventListener('change', (e) => {
            if (!savedTheme) { // only update if no theme is saved
                applyTheme(e.matches);
            }
        });
    });

    function toggleDarkMode(checkbox) {
        const isDark = checkbox.checked;
        document.documentElement.classList.toggle('dark', isDark);
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }
</script>

        const isDark = savedTheme === 'dark' || (!savedTheme && userPrefersDark);
        updateHtmlClass(isDark);
        // Update toggle UI
        const toggle = document.getElementById('kasmToggle');
        const dot = document.querySelector('.dot');
        if (toggle) {
            toggle.checked = isDark;
            dot.classList.toggle('translate-x-6', isDark);
        }
    });

    function updateHtmlClass(dark) {
        const html = document.documentElement;
        if (dark) html.classList.add('dark');
        else html.classList.remove('dark');
    }

    function toggleDarkMode() {
        const html = document.documentElement;
        const isDark = html.classList.toggle('dark');
        // move dot
        const dot = document.querySelector('.dot');
        dot.classList.toggle('translate-x-6', isDark);
        // persist choice
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }
</script>
